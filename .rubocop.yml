AllCops:
  Include:
    - '**/Rakefile'
    - '**/Gemfile'
    - '**/config.ru'
    - '**/gem_rake_helper.rb'
  Exclude:
    - 'script/**/*'
    - 'vendor/**/*'
    - '**/tmp/**/*'
    - '**/bin/**/*'
    - 'middleman-core/lib/middleman-core/step_definitions/**/*'
    - 'middleman-core/lib/vendored-middleman-deps/**/*'
    - 'middleman-cli/lib/middleman-templates/**/*'
    - 'middleman-core/fixtures/**/*'
    - 'middleman-core/features/**/*'
    - 'middleman-core/spec/**/*'
DoubleNegation:
  Enabled: false
LineLength:
  Enabled: false
MethodLength:
  Enabled: false
ClassLength:
  Enabled: false
ModuleLength:
  Enabled: false
Documentation:
  Enabled: false
HashSyntax:
  EnforcedStyle: ruby19
SpaceAroundEqualsInParameterDefault:
  EnforcedStyle: no_space
PerlBackrefs:
  Enabled: false
ClassAndModuleChildren:
  Enabled: false
AssignmentInCondition:
  Enabled: false
CyclomaticComplexity:
  Enabled: false
AbcSize:
  Enabled: false
HandleExceptions:
  Enabled: false
EndAlignment:
  AlignWith: variable
SignalException:
  Enabled: false
RegexpLiteral:
  Enabled: false
FormatString:
  Enabled: false
CaseIndentation:
  IndentWhenRelativeTo: end
TrivialAccessors:
  ExactNameMatch: true
Metrics/AbcSize:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
